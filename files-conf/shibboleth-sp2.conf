<VirtualHost *:443>
        ServerName      HOSTNAME.com
        ServerSignature Off
        SSLEngine               on
        SSLCertificateFile      /etc/ssl/certs/HOSTNAME.com.crt
        SSLCertificateKeyFile   /etc/ssl/private/HOSTNAME.com.key
        DocumentRoot /var/www
        <Directory /var/www>
                Options -Indexes -FollowSymLinks -MultiViews
                AllowOverride None
                Order deny,allow
                Allow from all
        </Directory>
        <Location />
                AuthType shibboleth
                ShibRequireSession On
                require valid-user
                Order allow,deny
                allow from all             
                RequestHeader set Shib-Assertion %{Shib-Assertion-01}e
         </Location>
        ProxyPass / http://localhost:8000/
        ProxyPassReverse / http://localhost:8000/ 
        # Parametros que podem ser usados: debug, info, notice, 
        # warn, error, crit, alert, emerg.
        LogLevel info
        ErrorLog /var/log/apache2/sp-error-443.log
        CustomLog /var/log/apache2/sp-access-443.log combined
</VirtualHost>
